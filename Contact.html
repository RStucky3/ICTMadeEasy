      <div class="Contact-form">
        <h4 class="sent-notification"></h4>
        <form id="contact-form" method="post" role="form">

          <div class="messages"></div>
      
          <div class="controls">
      
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_name">Firstname *</label>
                          <input id="name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_lastname">Lastname *</label>
                          <input id="surname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_need">Please specify your need *</label>
                          <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                              <option value=""></option>
                              <option value="Request quotation">-</option>
                              <option value="Request order status">-</option>
                              <option value="Request copy of an invoice">-</option>
                              <option value="Other">Other</option>
                          </select>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Message *</label>
                          <textarea id="message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send" value="Send message" onclick="sendEmail()">
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <p class="text-muted">
                          <strong>*</strong> These fields are required. 
                  </div>
              </div>
          </div>
      
      </form>
      <script type="text/javascript">
      function sendEmail(){
        var name = $("#name");
        var surname = $("#surname");
        var mailfrom = $("#email");
        var message = $("#message");

        if(isNotEmpty(name)&&isNotEmpty(surname)&&isNotEmpty(mailfrom)&&isNotEmpty(message)){
          $.ajax({
            url: 'contact.php',
            method: 'post',
            dataType: 'json',
            data:{
              name: name.val(),
              surname: surname.val(),
              mailfrom: mailfrom.val(),
              message: message.val()
            }, success: function(response){
              $('#contact-form')[0].reset();
              $('.sent-notification').text("Message sent succesfully");
            }
         
          })
        }
      }
      function isNotEmpty(caller){
        if(caller.val() == ""){
          caller.css('border', '1px solid red');
          return false;
        }
        else{
          caller.css('border', '');
          return true;
        }
      }
      </script>
